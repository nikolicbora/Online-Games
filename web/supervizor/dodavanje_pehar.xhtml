<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodavanje igre pehar</title>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>

                        <p:panelGrid columns="6">

                            <p:inputText value="#{controlSupervizor.peharOdgovori[0]}" id="id2" required="true" requiredMessage="unesite odgovor"/>

                            <p:outputLabel value="Odgovor 2: "/>

                            <p:outputLabel value="Odgovor 3: "/>
                            <p:inputText value="#{controlSupervizor.peharOdgovori[2]}" id="id6" required="true" requiredMessage="unesite odgovor"/>
                            <p:message for="id5"/>
                            <p:message for="id6"/>

                            <p:outputLabel value="Pitanje 4: "/>
                            <p:inputText value="#{controlSupervizor.peharPitanja[3]}" id="id7" required="true" requiredMessage="unesite pitanje"/>
                            <p:outputLabel value="Odgovor 4: "/>
                            <p:inputText value="#{controlSupervizor.peharOdgovori[3]}" id="id8" required="true" requiredMessage="unesite odgovor"/>
                            <p:message for="id7"/>
                            <p:message for="id8"/>

                            <p:outputLabel value="Pitanje 5: "/>
                            <p:inputText value="#{controlSupervizor.peharPitanja[4]}" id="id9" required="true" requiredMessage="unesite pitanje"/>
                            <p:outputLabel value="Odgovor 5: "/>
                            <p:inputText value="#{controlSupervizor.peharOdgovori[4]}" id="id10" required="true" requiredMessage="unesite odgovor"/>
                            <p:message for="id9"/>
                            <p:message for="id10"/>

                            <p:outputLabel value="Pitanje 6: "/>

                            <p:outputLabel value="Odgovor 6: "/>
                            <p:inputText value="#{controlSupervizor.peharOdgovori[5]}" id="id12" required="true" requiredMessage="unesite odgovor"/>
                            <p:message for="id11"/>
                            <p:message for="id12"/>

                            <p:outputLabel value="Pitanje 7: "/>
                            <p:inputText value="#{controlSupervizor.peharPitanja[6]}" id="id13" required="true" requiredMessage="unesite pitanje"/>
                            <p:outputLabel value="Odgovor 7: "/>
                            <p:inputText value="#{controlSupervizor.peharOdgovori[6]}" id="id14" required="true" requiredMessage="unesite odgovor"/>

                            <p:outputLabel value="Pitanje 10: "/>

                            <p:outputLabel value="Odgovor 10: "/>

                            <p:outputLabel value="Odgovor 12: "/>

                            <p:outputLabel value="Pitanje 13: "/>
                            <p:inputText value="#{controlSupervizor.peharPitanja[12]}" id="id25" required="true" requiredMessage="unesite pitanje"/>
                            <p:outputLabel value="Odgovor 13: "/>
                            <p:inputText value="#{controlSupervizor.peharOdgovori[12]}" id="id26" required="true" requiredMessage="unesite odgovor"/>
                            <p:message for="id25"/>
                            <p:message for="id26"/>

                            <p:commandButton value="Dodaj" update="forma" style="width: 100%;" action="#{controlSupervizor.dodajPehar()}"/>
                        </p:panelGrid>
                    </h:form>

                    <h:form>
                        <h:commandButton value="Povratak"
                                         style="padding: 5px; margin-top: 20px"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                         action="supervizor"/>
                    </h:form>
                </p:panel>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
