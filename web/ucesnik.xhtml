<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ucesnik</title>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <h:form id="index">
                    <p:message for="error"/><p:outputLabel id="error"/>
                    <p:panel header="Igra dana" rendered="#{controlUcesnik.postoji_igra_dana}">
                        <p:clock pattern="'Igra za': dd.MM.yyyy"/>
                        <p:commandButton style="margin-left: 10px" value="Igraj" action="#{controlUcesnik.igraj()}" update="index"/>
                    </p:panel>

                    <p:panel style="color: orangered !important" rendered="#{controlUcesnik.postoji_igra_dana eq false}">
                        <p:clock pattern="'Ne postoji igra dana za danasnji dan': dd.MM.yyyy"/>
                    </p:panel>
                </h:form>
                <h:form>
                    <h:commandButton value="Pregled rang liste danasnje igre"                                      
                                     style="padding: 5px; margin: 10px"
                                     class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                     action="#{controlUcesnik.povratak_na_ranglist()}"/>
                </h:form>
                <h:form>
                    <p:panel header="Opcija za povratak">
                      <p:commandButton value="logout" action="#{controlUcesnik.logout()}"/>
                    </p:panel>
                </h:form>
                
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
