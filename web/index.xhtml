<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ETF Kvizkoteka</title>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <h1 style="text-align: center;">ETF Kvizkoteka</h1>
                <hr/>
                <div style="width: 30%; margin-right: 5%; float: left; text-align: center;">
                    <h3>Najbolji takmicari u poslednjih 20 dana</h3>
                    <h:form>
                        <h:commandButton action="#{controlNajbolji.najbolji('20')}"
                                         style="padding: 5px"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                         value="Pogledaj"/>
                    </h:form>
                </div>
                <div style="width: 30%; margin-right:5%; float: left; text-align: center;">
                    <h3>Najbolji takmicari u poslednjih mesec dana</h3>
                    <h:form>
                        <h:commandButton action="#{controlNajbolji.najbolji('mesec')}"
                                         style="padding: 5px"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                         value="Pogledaj"/>
                    </h:form>
                </div>
                <div style="width: 30%; float: left; text-align: center;">
                    <h3>Korisnicki kutak</h3>
                    <h:form>
                        <h:commandButton value="Pogledaj" 
                                         style="padding: 5px"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                         action="#{controlLogin.koriscnicki()}"/>
                    </h:form>
                </div>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
