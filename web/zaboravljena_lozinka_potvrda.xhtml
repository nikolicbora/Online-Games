<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Potvrda zaboravljene sifre</title>
        <link rel="stylesheet" type="text/css" href="css/moj.css"/>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <h:form id="index">
                    <p:panel>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="nova lozinka:"/><p:password value="#{controlLogin.zaboravi_password}" id="id1" required="true" requiredMessage="unesite novu lozinku"/><p:message for="id1"/>
                            <p:outputLabel value="potvrda nove lozinke:"/><p:password value="#{controlLogin.zaboravi_potvrda_password}" id="id2" required="true" requiredMessage="unesite potvrdu nove lozinke"/><p:message for="id2"/>
                            <p:commandButton value="potvrdi" action="#{controlLogin.zaboravi_povrda()}" update="@form"/>
                            <p:message for="error"/>
                            <p:outputLabel id="error"/>

                        </p:panelGrid>
                    </p:panel>
                </h:form>
                <h:form>

                    <p:panel header="Povratak na listu korisnickih opcija">
                        <p:commandButton value="povratak" action="#{controlLogin.povratak_pocetna()}"/>
                    </p:panel>
                </h:form>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
