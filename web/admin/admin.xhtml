<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin panel</title>
        <link rel="stylesheet" type="text/css" href="css/moj.css"/>
    </h:head>
    <h:body onload="#{controlAdmin.LoadAdmin()}">
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <h:form>
                    <p:panel header="Uredjivanje igre dana">
                        <h:commandButton value="Dodaj igru dana" 
                                         style="padding: 5px"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                         action="dodaj_datum"/>
                    </p:panel>
                    <br/><br/><br/><br/>
                    <p:panel header="Otkazivanje nezapocetih partija">
                        <h:commandButton value="Pregledaj nezapocete partije" 
                                         style="padding: 5px"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                         action="nepocete_partije"/>
                    </p:panel>
                    <br/><br/><br/><br/>
                    <p:panel header="Spisak korisnika za registraciju">
                        <p:panel rendered="#{controlAdmin.list_user.size() gt 0}">
                            <p:dataTable value="#{controlAdmin.list_user}" var="u">
                                <p:column headerText="ime">
                                    <h:outputText value="#{u.ime}" />
                                </p:column>
                                <p:column headerText="prezime">
                                    <h:outputText value="#{u.prezime}" />
                                </p:column>
                                <p:column headerText="pol">
                                    <h:outputText value="#{u.pol}" />
                                </p:column>
                                <p:column headerText="zanimanje">
                                    <h:outputText value="#{u.zanimanje}"/>
                                </p:column>
                                <p:column headerText="mail">
                                    <h:outputText value="#{u.mail}" />
                                </p:column>
                                <p:column headerText="jmbg">
                                    <h:outputText value="#{u.jmbg}" />
                                </p:column>
                                <p:column headerText="">
                                    <p:commandButton value="odobri" action="#{controlAdmin.odobri(u)}" update="@form"/>
                                </p:column>
                                <p:column headerText="">
                                    <p:commandButton value="zabrani" action="#{controlAdmin.zabrani(u)}" update="@form"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel rendered="#{controlAdmin.list_user.size() eq 0}">
                            <p:outputLabel value="Trenutno nema korisnika koji cekaju odobravanje..."/>
                        </p:panel>
                    </p:panel>
                </h:form>
                <br/><br/><br/><br/>
                <h:form>

                    <p:panel header="Povratak na listu korisnickih opcija">
                        <p:commandButton value="Povratak"
                                         action="#{controlAdmin.logout()}"/>
                    </p:panel>
                </h:form>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
