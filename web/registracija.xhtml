<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registracija</title>
        <link rel="stylesheet" type="text/css" href="css/moj.css"/>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <h:form id="index">
                    <p:panel header="Registracija administratora" >
                        <h:panelGrid columns="3" cellpadding="10">
                            <p:outputLabel value="username : "/><p:inputText value="#{controlLogin.u.username}" id="i1" required="true" requiredMessage="Upisite Korisnicko Ime."/><p:message for="i1" />
                            <p:outputLabel value="password : "/><p:password value="#{controlLogin.u.password}" id="i2" required="true" requiredMessage="Upisite Sifru."/><p:message for="i2" />
                            <p:outputLabel value="ime : "/><p:inputText value="#{controlLogin.u.ime}" id="i3" required="true" requiredMessage="Upisite ime."/><p:message for="i3" />
                            <p:outputLabel value="prezime : "/><p:inputText value="#{controlLogin.u.prezime}" id="i4" required="true" requiredMessage="Upisite prezime."/><p:message for="i4" />
                            <p:outputLabel value="pol : "/>
                            <p:selectOneRadio value="#{controlLogin.u.pol}" id="i5" required="true" requiredMessage="Unesite pol.">
                                <f:selectItem itemLabel="M" itemValue="M"/>
                                <f:selectItem itemLabel="Z" itemValue="Z"/>
                            </p:selectOneRadio>
                            <p:message for="i5" />
                            <p:outputLabel value="slika: "/><p:fileUpload id="i11" fileUploadListener="#{controlLogin.handleFileUpload}" mode="advanced" dragDropSupport="true"
                                                                          update="msgfori11" sizeLimit="200000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /><p:message id="msgfori11" for="i11" />

                            <p:outputLabel value="mail : "/><p:inputText value="#{controlLogin.u.mail}" id="i6" required="true" requiredMessage="Upisite mail."/><p:message for="i6" />   
                            <p:outputLabel value="zanimanje : "/><p:inputText value="#{controlLogin.u.zanimanje}" id="i7" required="true" requiredMessage="Upisite zanimanje."/><p:message for="i7" />
                            <p:outputLabel value="jmbg : "/><p:inputText value="#{controlLogin.u.jmbg}" id="i8" required="true" requiredMessage="Upisite jmbg."/><p:message for="i8" />
                            <p:outputLabel value="tajanstveno pitanje : "/><p:inputText value="#{controlLogin.u.pitanje}" id="i9" required="true" requiredMessage="Upisite tajanstveno pitanje."/><p:message for="i9" />
                            <p:outputLabel value="odgovor na tajanstveno pitanje : "/><p:inputText value="#{controlLogin.u.odgovor}" id="i10" required="true" requiredMessage="Upisite odgovor na tajanstveno pitanje."/><p:message for="i10" />
                            <p:message for="error"/>
                            <p:outputLabel id="error"/>
                            <p:commandButton value="registracija" action="#{controlLogin.registracija()}" update="@form"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                <h:form>

                    <p:panel header="Povratak na listu korisnickih opcija">
                        <p:commandButton value="povratak" action="#{controlLogin.povratak_pocetna()}"/>
                    </p:panel>
                </h:form>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
