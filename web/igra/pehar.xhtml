<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Igra dana | Pehar</title>
        
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <p:panel id="sve" style="float: left; width: 100%">
                    <h:form id="next">
                        <p:panel id="timer" rendered="#{(controlUcesnik.sledeca eq false) and (controlUcesnik.redni_broj_trenutnog_pitanja lt 13)}">
                            <p:outputLabel value="Preostalo vreme: "/><p:outputLabel value="#{controlUcesnik.count}"/>
                            <p:poll interval="1" listener="#{controlUcesnik.obrada_timer}" update="next"/>
                        </p:panel>

                        <p:panel rendered="#{controlUcesnik.redni_broj_trenutnog_pitanja eq 13}" header="Igra je zavrsena!">
                            <h:commandButton value="OK" 
                                             style="padding: 5px"
                                             class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                             action="#{controlUcesnik.pehar_zavrsi_igru}"/>
                        </p:panel>
                    </h:form>

                    <p:panel id="pitanje" style="width: 60%; float: left; overflow: hidden; min-height: 100vh" rendered="#{controlUcesnik.redni_broj_trenutnog_pitanja lt 13}">
                        <p:outputLabel value="#{controlUcesnik.redni_broj_trenutnog_pitanja + 1}. ">
                            <p:autoUpdate/>
                        </p:outputLabel>
                        <p:outputLabel value="#{controlUcesnik.trenutno_pitanje}?">
                            <p:autoUpdate/>
                        </p:outputLabel>
                        <br/><br/>

                        <h:form>
                            <p:outputLabel value="Vas odgovor: "/>
                            <p:inputText value="#{controlUcesnik.trenutni_odgovor}"/>
                            <p:commandButton value="Odgovori" action="#{controlUcesnik.daj_odgovor_pehar('odg')}" update="sve" style="margin-left: 10px"/>
                        </h:form>
                    </p:panel>
                    <p:panel id="pehar" style="width: 35%; float:right; text-align: center; overflow: hidden; min-height: 100vh">
                        <p:autoUpdate/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[0]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[1]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[2]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[3]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[4]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[5]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[6]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[7]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[8]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[9]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[10]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[11]}" style="letter-spacing: 1.5em; line-height: 1.8em"/><br/>
                        <h:outputText escape="false" value="#{controlUcesnik.pehar.prikaz[12]}" style="letter-spacing: 1.5em; line-height: 1.8em"/>
                    </p:panel>
                </p:panel>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
