<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Igra dana | Moj Broj</title>
        
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <p:panel id="sve">
                    <h:form id="next" rendered="#{controlUcesnik.moj_broj.cilj ne 0}">
                        <p:panel rendered="#{controlUcesnik.sledeca}" header="Vreme je isteklo!">
                            <h:commandButton value="OK" 
                                             style="padding: 5px"
                                             class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                             action="#{controlUcesnik.daj_odgovor_moj_broj}"/>
                        </p:panel>
                        <p:panel id="timer" rendered="#{controlUcesnik.sledeca eq false}">
                            <p:outputLabel value="Preostalo vreme: "/><p:outputLabel value="#{controlUcesnik.count}"/>
                            <p:poll interval="1" listener="#{controlUcesnik.obrada_timer}" update="next"/>
                        </p:panel>
                    </h:form>

                    <h:form rendered="#{controlUcesnik.moj_broj.cilj ne 0}">
                        <p:poll interval="#{controlUcesnik.count + 2}" update="sve"/>
                    </h:form>

                    <h:form id="glavnaForma" rendered="#{controlUcesnik.sledeca eq false}">
                        <p:panel header="Druga igra: Moj broj">

                            <p:panelGrid columns="5">
                                <p:outputLabel value="Jednocifreni:"/>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>

                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel value="#{controlUcesnik.moj_broj.jednocifreni[0]}"/>
                                <p:outputLabel value="#{controlUcesnik.moj_broj.jednocifreni[1]}"/>
                                <p:outputLabel value="#{controlUcesnik.moj_broj.jednocifreni[2]}"/>
                                <p:outputLabel value="#{controlUcesnik.moj_broj.jednocifreni[3]}"/>

                                <p:outputLabel value="Dvocifreni:"/>
                                <p:outputLabel value="#{controlUcesnik.moj_broj.dvocifreni}"/>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>

                                <p:outputLabel value="Trocifreni:"/>
                                <p:outputLabel value="#{controlUcesnik.moj_broj.trocifreni}"/>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>

                                <p:outputLabel value="Ciljni:"/>
                                <p:outputLabel value="#{controlUcesnik.moj_broj.cilj}"/>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>
                                <p:outputLabel></p:outputLabel>
                            </p:panelGrid>

                            <p:panel rendered="#{controlUcesnik.moj_broj.cilj eq 0}">
                                <p:commandButton value="STOP" actionListener="#{controlUcesnik.moj_broj_stop}" update="sve"/>
                            </p:panel>

                            <br/>

                            <p:outputLabel value="Vas odgovor: "/><p:inputText value="#{controlUcesnik.moj_broj.pokusaj}"/>
                            <h:commandButton value="Odgovori" 
                                             style="padding: 5px"
                                             class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                             action="#{controlUcesnik.daj_odgovor_moj_broj}"/>
                        </p:panel>
                    </h:form>
                </p:panel>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
