<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{controlNajbolji.title}</title>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <h1 style="text-align: center">#{controlNajbolji.title}</h1>
                <hr/>
                <p:panel>
                    <p:dataTable var="item" value="#{controlNajbolji.lista}">
                        <p:column headerText="Avatar" style="text-align: center">
                            <img alt="#{item.username} slika" style="max-height: 120px; max-width: 120px" src="#{item.slika}"/>
                        </p:column>
                        <p:column headerText="Username">
                            <h:outputText value="#{item.username}" />
                        </p:column>

                        <p:column headerText="Poeni">
                            <h:outputText value="#{item.poeni}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
