<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Unos pehara</title>
        <link rel="stylesheet" type="text/css" href="css/moj.css"/>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <h:form>

                    <p:panel rendered="#{controlAdmin.mod1}" header="Vas prosli izbor pehara">
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Pitanje 1:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p1}"/><p:outputLabel value=" Odgovor 1:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o1}"/>
                            <p:outputLabel value="Pitanje 2:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p2}"/><p:outputLabel value=" Odgovor 2:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o2}"/>
                            <p:outputLabel value="Pitanje 3:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p3}"/><p:outputLabel value=" Odgovor 3:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o3}"/>
                            <p:outputLabel value="Pitanje 4:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p4}"/><p:outputLabel value=" Odgovor 4:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o4}"/>
                            <p:outputLabel value="Pitanje 5:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p5}"/><p:outputLabel value=" Odgovor 5:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o5}"/>
                            <p:outputLabel value="Pitanje 6:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p6}"/><p:outputLabel value=" Odgovor 6:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o6}"/>
                            <p:outputLabel value="Pitanje 7:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p7}"/><p:outputLabel value=" Odgovor 7:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o7}"/>
                            <p:outputLabel value="Pitanje 8:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p8}"/><p:outputLabel value=" Odgovor 8:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o8}"/>
                            <p:outputLabel value="Pitanje 9:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p9}"/><p:outputLabel value=" Odgovor 9:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o9}"/>
                            <p:outputLabel value="Pitanje 10:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p10}"/><p:outputLabel value=" Odgovor 10:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o10}"/>
                            <p:outputLabel value="Pitanje 11:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p11}"/><p:outputLabel value=" Odgovor 11:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o11}"/>
                            <p:outputLabel value="Pitanje 12:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p12}"/><p:outputLabel value=" Odgovor 12:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o12}"/>
                            <p:outputLabel value="Pitanje 13:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.p13}"/><p:outputLabel value=" Odgovor 13:"/><p:outputLabel value="#{controlAdmin.nepoceta_partija.pehar.o13}"/>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel header="Odaberi opciju">



                        <p:dataTable value="#{controlAdmin.pehari}" var="p">
                            <p:column headerText="ID igre" style="text-align: center">
                                <p:outputLabel value="#{p.idPehar}"/>
                            </p:column>

                            <p:column headerText="Vise detalja">
                                <p:commandButton value="Prikazi detalje" style="width: 100%" action="#{controlAdmin.prikaz_pehar(p)}" update="@all"/>
                            </p:column>
                        </p:dataTable>



                    </p:panel>
                    <p:panel rendered="#{controlAdmin.prikaz}">
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Pitanje 1:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p1}"/><p:outputLabel value=" Odgovor 1:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o1}"/>
                            <p:outputLabel value="Pitanje 2:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p2}"/><p:outputLabel value=" Odgovor 2:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o2}"/>
                            <p:outputLabel value="Pitanje 3:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p3}"/><p:outputLabel value=" Odgovor 3:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o3}"/>
                            <p:outputLabel value="Pitanje 4:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p4}"/><p:outputLabel value=" Odgovor 4:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o4}"/>
                            <p:outputLabel value="Pitanje 5:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p5}"/><p:outputLabel value=" Odgovor 5:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o5}"/>
                            <p:outputLabel value="Pitanje 6:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p6}"/><p:outputLabel value=" Odgovor 6:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o6}"/>
                            <p:outputLabel value="Pitanje 7:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p7}"/><p:outputLabel value=" Odgovor 7:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o7}"/>
                            <p:outputLabel value="Pitanje 8:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p8}"/><p:outputLabel value=" Odgovor 8:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o8}"/>
                            <p:outputLabel value="Pitanje 9:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p9}"/><p:outputLabel value=" Odgovor 9:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o9}"/>
                            <p:outputLabel value="Pitanje 10:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p10}"/><p:outputLabel value=" Odgovor 10:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o10}"/>
                            <p:outputLabel value="Pitanje 11:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p11}"/><p:outputLabel value=" Odgovor 11:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o11}"/>
                            <p:outputLabel value="Pitanje 12:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p12}"/><p:outputLabel value=" Odgovor 12:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o12}"/>
                            <p:outputLabel value="Pitanje 13:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.p13}"/><p:outputLabel value=" Odgovor 13:"/><p:outputLabel value="#{controlAdmin.dodavanje_pehar.o13}"/>
                        </p:panelGrid>
                        <p:commandButton value="Odaberi igru" style="margin-top: 10px; padding: 5px 15px" action="#{controlAdmin.dodaj_pehar()}" update="@all"/>
                    </p:panel>
                </h:form>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
