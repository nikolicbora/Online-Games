<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Korisnicka strana</title>
        <link rel="stylesheet" type="text/css" href="css/moj.css"/>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;background-color: lemonchiffon">
                <h:form id="index">
                    <h1>Login korisnika:</h1>

                    <p:panelGrid columns="3" >
                        Username: <p:inputText value="#{controlLogin.username}" required="true" requiredMessage="Upisite Korisnicko Ime." id="i1"/><p:message for="i1" />
                        Password: <p:password  value="#{controlLogin.password}" required="true" requiredMessage="Upisite Sifru." id="i2"/><p:message for="i2" />
                        Tip: 
                        <p:selectOneMenu value="#{controlLogin.tip}" required="true" requiredMessage="Tip je obavezan" id="i3">
                            <f:selectItem itemValue="admin" itemLabel="admin"/>
                            <f:selectItem itemValue="supervizor" itemLabel="supervizor"/>
                            <f:selectItem itemValue="ucesnik" itemLabel="ucesnik"/>
                        </p:selectOneMenu>
                        <p:message for="i3" />
                        <p:commandButton value="Login" action="#{controlLogin.login()}" update="@form"/>
                    </p:panelGrid>
                    <p:message for="error"/>
                    <p:outputLabel id="error"/>
                </h:form>



                <h:form>
                    <h1>Registracija novih korisnika:</h1>
                    <p:panelGrid columns="2"  >
                        <p:selectOneMenu value="#{controlLogin.u.tip}" required="true" requiredMessage="Tip registracije je obavezan" id="i4">
                            <f:selectItem  itemValue="admin" itemLabel="admin"/>
                            <f:selectItem  itemValue="supervizor" itemLabel="supervizor"/>
                            <f:selectItem  itemValue="ucesnik" itemLabel="ucesnik"/>
                        </p:selectOneMenu>
                        <p:message for="i4"/>
                        <p:commandButton value="Registracija" action="#{controlLogin.registruj()}"/>
                    </p:panelGrid>
                </h:form>



                <h:form>
                    <h1>Promena lozinke:</h1>

                    <p:commandButton value="Promeni lozinku" action="#{controlLogin.na_promenu_lozinke()}"/>

                </h:form>


                <h:form>
                    <h1>Zaboravljena sifra:</h1>

                    <p:commandButton value="Zaboravljena sifra" action="#{controlLogin.na_zaboravljenu_lozinku()}"/>

                </h:form>
                <h:form>
                    <h1>Izloguj se:</h1>

                    <p:commandButton value="povratak" action="#{controlLogin.logout()}"/>

                </h:form>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
