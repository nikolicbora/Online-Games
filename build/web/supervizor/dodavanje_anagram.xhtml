<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dodavanje anagrama</title>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <p:panel header="Dodavanje anagrama">
                    <h:form id="forma">
                        <p:message for="error"/>
                        <p:outputLabel id="error"/>

                        <p:panelGrid columns="3">
                            <p:outputLabel value="Originalna recenica: "/>
                            <p:inputText value="#{controlSupervizor.anagramPitanje}" id="id1" required="true" requiredMessage="unesite originalnu recenicu"/>
                            <p:message for="id1"/>

                            <p:outputLabel value="Trazena recenica: "/>
                            <p:inputText value="#{controlSupervizor.anagramOdgovor}" id="id2" required="true" requiredMessage="unesite trazenu recenicu"/>
                            <p:message for="id2"/>

                            <p:commandButton value="Dodaj" update="forma" style="width: 100%;" action="#{controlSupervizor.dodajAnagram()}"/>
                        </p:panelGrid>
                    </h:form>

                    <h:form>
                        <h:commandButton value="Povratak"
                                         style="padding: 5px; margin-top: 20px"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                         action="supervizor"/>
                    </h:form>
                </p:panel>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
