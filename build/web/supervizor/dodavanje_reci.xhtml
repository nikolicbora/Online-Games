<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodavanje reci</title>
    </h:head>
    <h:body>
        <div id="wrapper" style=" width: 100%">
            <div id="header" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>


            <div id="central" style="width: 100%;height: 1500px;text-align: center;background-color: lemonchiffon">
                <p:panel header="Dodavanje reci u recnik">

                    <h:form id="forma">

                        <p:message for="error"/>
                        <p:outputLabel id="error"/>

                        <p:panelGrid columns="3">
                            <p:outputLabel value="Rec:"/>
                            <p:inputText value="#{controlSupervizor.novaRec}" id="id1" required="true" requiredMessage="unesite rec"/>
                            <p:message for="id1"/>

                            <p:outputLabel value="Kategorija:"/>
                            <p:selectOneMenu value="#{controlSupervizor.novaKategorija}" style="width: 90%;">
                                <f:selectItem itemValue="drzava" itemLabel="Drzava"/>
                                <f:selectItem itemValue="grad" itemLabel="Grad"/>
                                <f:selectItem itemValue="jezero" itemLabel="Jezero"/>
                                <f:selectItem itemValue="planina" itemLabel="Planina"/>
                                <f:selectItem itemValue="reka" itemLabel="Reka"/>
                                <f:selectItem itemValue="zivotinja" itemLabel="Zivotinja"/>
                                <f:selectItem itemValue="biljka" itemLabel="Biljka"/>
                                <f:selectItem itemValue="grupa" itemLabel="Muzicka grupa"/>
                            </p:selectOneMenu>
                            <p:outputLabel value=""/>


                            <p:commandButton action="#{controlSupervizor.dodajRec()}" style="width: 100%;" value="Dodaj" update="forma"/>
                        </p:panelGrid>
                    </h:form>

                    <h:form>
                        <h:commandButton value="Povratak"
                                         style="padding: 5px; margin-top: 20px"
                                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                                         action="supervizor"/>
                    </h:form>
                </p:panel>
            </div>

            <div id="footer" style="width: 100%;height: 300px;text-align: center;background-color: black"></div>
        </div>
    </h:body>
</html>
